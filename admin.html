<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-title-container">
            <img src="images/logo11.jpg" alt="Chefmate Logo" class="logo">
            <h1 class="title">Admin - View Registered Users</h1>
        </div>
        <div class="form-table">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <button onclick="logout()" class="green-button">Logout</button>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- User list will be populated here -->
                </tbody>
            </table>
            <button onclick="logout()" class="green-button">Logout</button>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
