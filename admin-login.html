<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Chefmate Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-title-container">
            <img src="images/logo11.jpg" alt="Chefmate Logo" class="logo">
            <h1 class="title">Admin Login</h1>
        </div>
        <table class="form-table">
            <tr>
                <td>
                    <div class="form-container">
                        <form id="admin-login-form">
                            <label for="admin-username">Username</label>
                            <input type="text" id="admin-username" name="admin-username" required>
                            <label for="admin-password">Password</label>
                            <input type="password" id="admin-password" name="admin-password" required>
                            <button type="submit" class="green-button">Login</button>
                        </form>
                        <p id="admin-error-message" class="error-message"></p>
                        <!-- Add the Back to User Login button -->
                        <button onclick="window.location.href='login.html'" class="violet-button">Back to User Login</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script src="admin-login.js"></script>
</body>
</html>
