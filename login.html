<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chefmate Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-title-container">
            <img src="images/logo11.jpg" alt="Chefmate Logo" class="logo">
            <h1 class="title">Chefmate Recipe Finder</h1>
        </div>
        <table class="form-table">
            <tr>
                <td>
                    <div class="form-container">
                        <form id="login-form">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <button type="submit" class="green-button">Login</button>
                        </form>
                        <p id="error-message" class="error-message"></p>
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                        <!-- Add the Go to Admin button -->
                        <button onclick="window.location.href='admin-login.html'" class="violet-button">Go to Admin</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script src="login.js"></script>
</body>
</html>
